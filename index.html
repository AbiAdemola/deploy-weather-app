<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Wireframe to JS
  </title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />

<body>
  <h1>
    WEATHER TODAY
  </h1>
  <br />
  <div class="row">
    <div class="col-10">
      <form class="search-form">
        <div class="mb-3">
          <input type="location" placeholder="Enter a town or city..." class="form-control" autocomplete="off" />
          <input type="submit" value="Search" class="btn" />
        </div>
      </form>
    </div>
  </div>
  <div class="current-location">
    üìç Find my current location
  </div>
  <div class="container1">
    <div class="row">
      <div class="col-8 province">
        <strong class="city">Salford, UK</strong>
        <div class="row">
          <div class="col-8 rainday">
            <span class="date"> Day 00:00</span>
            <br />
            <span id="weatherdescription"> Cloud status</span>
          </div>
        </div>
      </div>
      <div class="col-6 degree">
        <strong class="temp-display"><span class="emoji"> <img src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather icon" id="icon" üåßÔ∏è /></span><span class="temperature-data">11</span><span class="units"><a
              href="#" id="celsius" class="active">¬∞C</a>|<a href="#" id="fahrenheit">¬∞F</a></strong>
        <div class="row">
          <div class="col-6 status">
            <span class="unit-word">Pressure:</span> <span id="pressure"> 1006</span><span class="symbol-unit">mb</span>
            <br />
            <span class="unit-word">Humidity:</span> <span id="humidity"> 58</span><span class="symbol-unit">%</span>
            <br />
            <span class="unit-word">Wind:</span> <span id="wind"> 3</span><span class="symbol-unit">mph</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  </br>
  <footer>
    <a href="https://github.com/AbiAdemola/deploy-weather-app/tree/master-of-main" target="_blank" class="open-source">
      Open-source code</a>, by <a href="https://www.linkedin.com/in/abi-ademola" target="_blank">
      <strong class="coder">Abimbola Ademola</a> </strong>
  </footer>
  <script src="script.js"></script>
</body>

</html>
